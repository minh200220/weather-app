<div class="searchBox">
  <input class="searchInput" type="text" name="" placeholder="Search" [(ngModel)]="searchText" />
  <button class="searchButton" href="#">
      <i class="fas fa-search"></i>
  </button>
</div>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>IoT device</th>
        <th>Hash code</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cars | appFilter: searchText">
        <td>{{item.Key}}</td>
        <td>{{item.Record.color}}</td>
        <td>{{item.Record.make}}</td>
        <td>{{item.Record.model}}</td>
        <td>{{item.Record.owner}}</td>
      </tr>
    </tbody>
  </table>
</div>
